services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    restart: unless-stopped
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=social_knowledge_server
      - MONGO_COLLECTION=entities
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  mongo_data:

services:

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: social-appliance:latest
    pull_policy: never
    env_file:
      - .env
    environment:
      - PORT=8080
      - NODE_ENV=production
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - webnet
    restart: unless-stopped

volumes:
  caddydata:
  caddyconfig:
  mongo_data:

networks:
  webnet:

